<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARD GAME</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="/app.js"></script>
</head>

<body>
  <div class="container">
    <section class="cards hide"></section>

    <section class="control">
      <div class="control__game-over_alert btn-reset hide">GAME OVER</div>
      <button class="control__play-again-btn btn-reset hide">ИГРАТЬ ЕЩЁ РАЗ</button>
      <form action="" class="control__play-form">
        <input class="control__play-form__input" type="number" min="2" max="10" step="2"
          placeholder="Кол-во карточек по вертикали/горизонтали">
        <button class="control__play-form__submit-btn btn-reset">НАЧАТЬ ИГРУ</button>
      </form>
    </section>
  </div>

</body>

</html>
